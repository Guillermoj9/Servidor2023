<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1>Ejemplo Ajax</h1>
        <button type="button" class="btn btn-primary" id='miboton' value="3">Ajax</button>

        <div id='contenido'></div>
    </div>

    

    <script>
        
        document.getElementById('miboton').addEventListener('click', async function() {
            let boton = document.getElementById('miboton');
            
            const datos = new FormData(); 
            datos.append("id", boton.value);
            datos.append("accion","borrar");

            const response = await fetch("servidor.php", { method: 'POST', body: datos}); 
            document.getElementById('contenido').innerHTML = await response.text();

        });


    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
